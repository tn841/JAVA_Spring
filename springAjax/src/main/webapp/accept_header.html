<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('a').click(function() {
			var headerValue = "";
			var idValue = $(this).attr('id');

			if (idValue == 'xml') {
				headerValue = 'application/xml';
			} else if (idValue == 'json') {
				headerValue = 'application/json';
			}
			alert(headerValue);
			$.ajax({
				url : "newsTitle.do",
				type : "GET",
				headers : {
					'Accept' : headerValue
				},
				dataType : "text",
				success : function(response) {
					$('#print').text(response);
				}
			});
		});
	});
</script>

</head>
<body>
<h1>요청헤더에따른 Spring HttpMessageConverter객체변경</h1><hr/>
	<div>
		<ul>
			<li><a id="xml">xml 요청</a><br /></li>
			<li><a id="json">json 요청</a></li>
		</ul>
	</div>
	<div id="print" style="width: 60%; border: 1px solid black;padding: 20px;margin: 20px">
	</div>
</body>
</html>
